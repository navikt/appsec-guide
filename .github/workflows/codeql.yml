name: "CodeQL"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 13 * * 1'
  workflow_dispatch:
jobs:
  analyze-kotlin:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2
      - name: Gradle build
        run: ./gradlew build

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.31.2
        with:
          languages: kotlin
          build-mode: manual
          queries: security-and-quality
          config: |
            threat-models: local

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.31.2
  analyze-github-actions:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.31.2
        with:
          languages: actions
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.31.2
